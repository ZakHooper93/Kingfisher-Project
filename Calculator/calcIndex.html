<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet"> 
		<link rel="stylesheet" href="calcStyle.css" />
		<title>A handy Calculator</title>

	</head>
	<body>
		<img class="background" src="pexels-sebastian-palomino-1955134.jpg" />
		<h1 id="title">Your very own handy calculator!</h1>
		<div class="calculator">
			<div class="calc-display">0</div></div>

			<div class="second-display">test</div>

			<div class="calculator-buttons-container">
				<div class="square-button" id="√-button">
					<p class="button-text">√</p>
				</div>

				<div class="square-button" id="%-button">
					<p class="button-text">%</p>
				</div>

				<div class="square-button" id="plus-minus-button">
					<p class="button-text">+/-</p>
				</div>

				<div class="square-button" id="/-button">
					<p class="button-text">/</p>
				</div>

				<div class="square-button" id="7-button">
					<p class="button-text">7</p>
				</div>

				<div class="square-button" id="8-button">
					<p class="button-text">8</p>
				</div>

				<div class="square-button" id="9-button">
					<p class="button-text">9</p>
				</div>

				<div class="square-button" id="*-button">
					<p class="button-text">*</p>
				</div>

				<div class="square-button" id="4-button">
					<p class="button-text">4</p>
				</div>

				<div class="square-button" id="5-button">
					<p class="button-text">5</p>
				</div>

				<div class="square-button" id="6-button">
					<p class="button-text">6</p>
				</div>

				<div class="square-button" id="--button">
					<p class="button-text">-</p>
				</div>

				<div class="square-button" id="1-button">
					<p class="button-text">1</p>
				</div>

				<div class="square-button" id="2-button">
					<p class="button-text">2</p>
				</div>

				<div class="square-button" id="3-button">
					<p class="button-text">3</p>
				</div>

				<div class="square-button" id="+-button">
					<p class="button-text">+</p>
				</div>

				<div class="square-button" id="0-button">
					<p class="button-text">0</p>
				</div>

				<div class="square-button" id=".-button">
					<p class="button-text">.</p>
				</div>

				<div class="square-button" id="=-button">
					<p class="button-text">=</p>
				</div>

				<div class="square-button" id="c-button">
					<p class="button-text">C</p>
				</div>
			</div>
		</div>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/7.2.0/math.js"
			integrity="sha512-O3GZu6Lz0va4Lk7IuF3CjKx5Jfxi35Gcx3oAjH7m7KRP5xvqorrInDpg3OFVJ6dMPn03vHiwgkgPT/hWfguVfQ=="
			crossorigin="anonymous"
		></script>
		<script src="calcApp.js"></script>
	</body>
</html>
